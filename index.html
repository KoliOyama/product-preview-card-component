<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

  <main>

    <div class="container">

      <div id="image">
        <picture>
          <source srcset="/images/image-product-desktop.jpg"
          media="(min-width: 600px)">

          <img src="./images/image-product-mobile.jpg" alt="chanel">
        </picture>
      </div>

      <div class="info-section">
        <div class="info">

          <div class="top-flow">
            <h2>PERFUME</h2>

            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>

          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <h1 class="discount">$149.99</h1>
            <p class="slashed-price"> $169.99</p>
          </div>

          <button>
              <img src="./images/icon-cart.svg" alt="cart">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
